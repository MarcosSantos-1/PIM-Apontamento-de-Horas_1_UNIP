</head>


<body>
    
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
       </div> 
       <ul>
        <li class="item-menu">
          <a href="/Horizon/homepage.html">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span class="txt-link">Home</span>
            </a>
        </li>
    
        <li class="item-menu">
            <a href="/Horizon/cadastro.html">
                <span class="icon"><i class="bi bi-people-fill"></i></span>
                <span class="txt-link">Cadastro</span>
            </a>
        </li>
    
        <li class="item-menu">
            <a href="/Horizon/apontamentohoras.html">
                <span class="icon"><i class="bi bi-file-earmark-spreadsheet"></i></span>
                <span class="txt-link">Apontamento de Horas</span>
            </a>
        </li>
    
        <li class="item-menu ativo">
          <a href="/Horizon/acompanhamentoferias.html">
            <span class="icon"><i class="bi bi-suitcase-lg"></i></span>
                <span class="txt-link">Acompanhamento de Férias</span>
            </a>
        </li>
    
       </ul>
    </nav>

    <div class="container">
        <h1>Acompanhamento de Férias</h1>
  
        <form id="feriasForm">
            <label for="funcionarioId">ID Funcionário:</label>
            <input type="text" id="funcionarioId" required>
      
            <label for="dataAdmissao">Data Admissão:</label>
            <input type="date" id="dataAdmissao" required>
      
            <label for="inicioAquisicao">Data Início Aquisição:</label>
            <input type="date" id="inicioAquisicao" required>
      
            <label for="terminoAquisicao">Data Término Aquisição:</label>
            <input type="date" id="terminoAquisicao" required>
      
            <label for="inicioGozo">Data Início Gozo:</label>
            <input type="date" id="inicioGozo" required>
      
            <label for="terminoGozo">Data Término Gozo:</label>
            <input type="date" id="terminoGozo" required>
      
            <button type="button" onclick="registrarFerias()">Registrar Férias</button>
          </form>
      
          <div id="statusMensagem"></div>

          <div id="tabelaFerias">
            <h2>Dados de Férias Registradas</h2>
            <table id="feriasTable">
              <thead>
                <tr>
                  <th>ID Funcionário</th>
                  <th>Data Admissão</th>
                  <th>Início Aquisição</th>
                  <th>Término Aquisição</th>
                  <th>Início Gozo</th>
                  <th>Término Gozo</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dados da tabela serão inseridos aqui dinamicamente -->
              </tbody>
            </table>
          </div>
        
      </div>
      <script src="ferias.js"></script>
      <script src="menu.js"></script>

</body>


</html>
