<div class="container">
    <h1>Cadastro de Pessoa</h1>

    <form id="cadastroPessoaForm">
      <label for="empresaId">Empresa ID:</label>
      <input type="text" id="empresaId" required>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label for="outroSexo">Outro Sexo:</label>
      <input type="text" id="outroSexo">

      <label for="rua">Rua:</label>
      <input type="text" id="rua" required>

      <label for="nResidencia">Número Residencial:</label>
      <input type="text" id="nResidencia" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" required>

      <label for="uf">UF:</label>
      <input type="text" id="uf" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" required>

      <label for="telefoneA">Telefone:</label>
      <input type="tel" id="telefoneA" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="salarioBase">Salário Base:</label>
      <input type="text" id="salarioBase" required>

      <label for="tipoContrato">Tipo de Contrato:</label>
      <select id="tipoContrato" required>
        <option value="efetivo">Efetivo</option>
        <option value="temporario">Temporário</option>
      </select>

      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" required>

      <label for="horasTrabalho">Horas de Trabalho:</label>
      <input type="text" id="horasTrabalho" required>

      <label for="dataAdmissao">Data de Admissão:</label>
      <input type="date" id="dataAdmissao" required>

      <label for="outrosBeneficios">Outros Benefícios:</label>
      <textarea id="outrosBeneficios"></textarea>

      <label for="nomeBeneficiosI">Nome Benefício I:</label>
      <input type="text" id="nomeBeneficiosI">

      <label for="valorBeneficioI">Valor Benefício I:</label>
      <input type="text" id="valorBeneficioI">

      <label for="vt">Vale Transporte (VT):</label>
      <input type="text" id="vt" required>

      <label for="valorVT">Valor Vale Transporte (VT):</label>
      <input type="text" id="valorVT" required>

      <button type="button" onclick="cadastrarPessoa()">Cadastrar Pessoa</button>
    </form>
