<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Horizon/assets/favicon.ico">

    <title>Login - Horizon HR</title>
</head>

<body>

    <div class="main-login">
      <div class="left-login">
        <h1>Faça o Login - Horizon</h1>
        <img src="/Horizon/assets/ImagemLogin.svg" alt="Apresentação GIF">

      </div>


      <div class="right login">
<div class="card-login">

            <h2>Login</h2>

            <div class="textfield">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Usuário">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Senha">
          </div>

            <button class="btn-login">LOGIN</button>

        </div>
      </div>
    </div>
<script src="login.js"></script>

</body>
</html>
