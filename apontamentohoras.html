<div class="container">
  <h1>Apontamento de horas</h1>
  <form id="apontamentoForm">
    <label for="funcionarioId">ID Funcionário:</label>
    <input type="text" id="funcionarioId" required>
    
    <label for="data">Data Apontamento:</label>
    <input type="date" id="data" required>

    <label for="horaEntrada">Hora Entrada:</label>
    <input type="time" id="horaEntrada" required>

    <label for="horaSaida">Hora Saída:</label>
    <input type="time" id="horaSaida" required>

    <button type="button" onclick="adicionarApontamento()">Adicionar Apontamento</button>
  </form>

  <table id="apontamentosTable">
    <thead>
      <tr>
        <th>ID Funcionário</th>
        <th>Data Apontamento</th>
        <th>Hora Entrada</th>
        <th>Hora Saída</th>
        <th>Total Horas Dia</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados da tabela serão inseridos aqui dinamicamente -->
    </tbody>
  </table>

  <div id="totalHorasDiarias">Total Horas Diárias: 0</div>
</div>
